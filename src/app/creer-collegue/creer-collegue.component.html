<div class="row">
    <div class="col">
        <form #etatForm="ngForm">
            <div class="form-group row" [ngClass]="{ 'was-validated' : champNom.dirty}">
                <label for="nom" class="col-md-4 col-form-label">Nom :</label>
                <div class="col-md-8">
                    <input type="text" #champNom="ngModel" [(ngModel)]="collegue.nom" class="form-control" id="nom"
                        name="nom" required>
                    <div *ngIf="champNom.dirty && champNom.invalid" class="invalid-feedback">
                        Le nom est obligatoire.
                    </div>
                </div>
            </div>

            <div class="form-group row" [ngClass]="{ 'was-validated' : champPrenoms.dirty}">
                <label for="prenoms" class="col-md-4 col-form-label">Prénom :</label>
                <div class="col-md-8">
                    <input type="text" #champPrenoms="ngModel" [(ngModel)]="collegue.prenoms" class="form-control"
                        id="prenoms" name="prenoms" required>
                    <div *ngIf="champPrenoms.dirty && champPrenoms.invalid" class="invalid-feedback">
                        Le prénom est obligatoire.
                    </div>
                </div>
            </div>

            <div class="form-group row" [ngClass]="{ 'was-validated' : champDate.dirty}">
                <label for="date" class="col-md-4 col-form-label">Date de naissance :</label>
                <div class="col-md-8">
                    <input type="date" #champDate="ngModel" [(ngModel)]="collegue.date" class="form-control" id="date"
                        name="date" required>
                    <div *ngIf="champDate.dirty && champDate.invalid" class="invalid-feedback">
                        La date de naissance est obligatoire.
                    </div>
                </div>
            </div>


            <div class="form-group row" [ngClass]="{ 'was-validated' : champPhoto.dirty}">
                <label for="photo" class="col-md-4 col-form-label">Url de la Photo :</label>
                <div class="col-md-8">
                    <input type="text" #champPhoto="ngModel" [(ngModel)]="collegue.photo" class="form-control"
                        id="photo" name="photo" required minlength="7">
                    <div *ngIf="champPhoto.dirty && champPhoto.invalid" class="invalid-feedback">
                        {{collegue.photo}} est invalid
                    </div>
                </div>
            </div>
            <div *ngIf="erreurTechnique" class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="row d-flex justify-content-around align-items-center mb-3">
                <button [disabled]="etatForm.invalid" (click)="creer()" class="btn btn-primary">Créer</button>
            </div>

        </form>
    </div>
</div>
