<div *ngIf="col" class="container ">
    <div class="row ">
        <div class="col-12 col-lg-5 d-flex justify-content-center align-items-center">
            <img [src]="col.photoUrl" class="img-thumbnail" alt="photo colaborateur" height="300" width="300">
        </div>
        <div class="col-12 col-lg-7">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Matricule : </td>
                        <td>{{col.matricule}}</td>
                    </tr>
                    <tr>
                        <td>Nom : </td>
                        <td>{{col.nom | uppercase}}</td>
                    </tr>
                    <tr>
                        <td>Prénoms : </td>
                        <td>{{col.prenoms}}</td>
                    </tr>
                    <tr>
                        <td>Date de naissance : </td>
                        <td>{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</td>
                    </tr>
                    <tr>
                        <td>E-mail : </td>
                        <td [hidden]="affichage">{{col.email}}</td>
                        <td [hidden]="!affichage">
                            <input type="text" [value]="col.email">
                        </td>
                    </tr>
                    <tr [hidden]="!affichage">
                        <td>Url de la Photo : </td>
                        <td>
                            <input type="text" [value]="col.photoUrl">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row d-flex justify-content-around align-items-center mb-3">
        <div class="col-12 col-lg-6 d-flex justify-content-center">
            <a href="#" class="stretched-link " (click)="creerCollegue()" [hidden]="affichage"> Créer un nouveau
                Collegue </a>
        </div>
        <div class="col-12 col-lg-6 d-flex justify-content-center">
            <button type="button" class="btn btn-light " (click)="modifierCollegue()"
                [hidden]="affichage">Modifier</button>
            <button type="button" class="btn btn-light " (click)="valider()" [hidden]="!affichage">Valider</button>
        </div>
    </div>
</div>
