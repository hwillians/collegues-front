<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let note of listeNotes" style="color: black;">
        <div class="card">
            <p class="card-header text-right">{{note.date|date:'dd/MM/yyyy - HH:mm:ss'}}</p>
            <div class="card-body">
                <p class="card-text">{{note.text}}</p>
            </div>
        </div>
        <!-- <button (clic)="supprimerNote()" class="btn btn-primary btn-sm float-right mt-2" >Supprimer</button> -->
    </li>
</ul>
